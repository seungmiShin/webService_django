{% extends "base.html" %}

{% block title %}device_detail.html{% endblock %}

{% block extra-style %}
<style type="text/css">
.device_detail {
    padding: 20px;
}

</style>
{% endblock %}

{%block content %}
  <h1>{{ object.name }}</h1>

  <img width="30%" height="30%" src="{{ device.getImagePath }}">

  <ul class="device_detail">
    <li>제품명: {{ object.name }}</li>
    <li>가격: {{ object.price }}</li>
    <li>발매일: {{ object.release_date }}</li>
  </ul>

{% endblock %}
