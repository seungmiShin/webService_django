{% extends 'base.html' %}

{% load static %}

{% block title %}coupon_list.html{% endblock %}

{% block extra-style %}
<style type="text/css">
.coupon_list {
    padding: 20px;
}

</style>
{% endblock %}

{% block content %}

  <h1>모든 제품</h1>
  <br>

  <ul>
    {% for coupon in object_list %}
      <li class="coupon_list">
        <a href="{% url 'coupon_detail' coupon.id %}">
          <img width="100px" height="100px" src="{{ coupon.getImagePath }}">
          {{ coupon.name }} {{ coupon.price }}원
        </a>
      </li>

    {% endfor %}
  </ul>
{% endblock %}
